<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Пополнить базу</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<nav th:insert="blocks/nav :: nav"></nav>

<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Пополнить базу</h2>
            </div>
        </div>
        <form action="/equipment/add" method="post" style="margin-bottom: 10px;" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center"><input
                                class="form-control" type="text" name="name" placeholder="Название"
                                style="margin: 5px;" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <select class="form-select" name="category" required>
                                <option th:each="category : ${categories}" th:value="${category}"
                                        th:label="${category.getName()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input min="1" class="form-control" type="number" name="quantity"
                                   placeholder="Количество драгметаллов" required
                                   style="margin: 5px;">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <select class="form-select" name="department" required>
                                <option th:each="department :  ${departments}" th:value="${department.id}"
                                        th:label="${department.getName()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input min="0.001" step="0.001" class="form-control" type="number" name="weight" placeholder="Вес оборудования"
                                   style="margin: 5px;" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input min="0" class="form-control" type="date"
                                   name="date" required>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input min="1" class="form-control" type="text" placeholder="Серийный номер"
                                   name="serial" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input min="1" class="form-control" type="text" placeholder="Инвентарный номер"
                                   name="inv" required>
                        </div>
                    </div>
                </div>

            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input class="form-control" type="file" name="img" accept="image/*" required
                                   style="margin: 5px;">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input class="form-control" type="text" name="provider" placeholder="Поставщик"
                                   style="margin: 5px;" required>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col d-md-flex justify-content-md-center align-items-md-center">
                            <input class="form-control" type="text" name="description"
                                   placeholder="Описание (опционально)"
                                   style="margin: 5px;">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="submit" style="margin: 5px;">Добавить</button>
                    <button class="btn btn-dark" type="reset" style="margin: 5px;">Очистить</button>
                </div>
            </div>
        </form>
    </div>
</section>


<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bold-and-bright.js"></script>
</body>

</html>
